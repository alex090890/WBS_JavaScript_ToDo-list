<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list with JavaScript</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="./reset.css">
     <link rel="stylesheet" href="./index.css">
     <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
</head>
<body>
    <header>
      <h1 class="title">Welcome to use our To-Do list!</h1>
    </header>
    <main>
      <div class="addabutton">
        <p class="addtaskprompt">
          Click here to add a new task:
        </p>
        <button class="addnewtask">Add a new task</button>
        <form action="#" class="addnewtaskform" id="myForm">
          <label for="newItem">Enter your task here</label>
          <input type="text" class="addnewtaskinput" id="newItem" placeholder="What do you want to do?" required>
          <button type="submit" id="addnewtasksubmit
          ">Add a task</button>
          <button type="submit" id="cancelAdding">Cancel</button>
        </form>
      </div>
      <div class="list-group" id="labelList">
  <label class="list-group-item">
    <input class="form-check-input me-1" type="checkbox">
    Cras justo odio
  </label>
  <label class="list-group-item">
    <input class="form-check-input me-1" type="checkbox">
    Dapibus ac facilisis in
  </label>
  <label class="list-group-item">
    <input class="form-check-input me-1" type="checkbox">
    Morbi leo risus
  </label>
  <label class="list-group-item">
    <input class="form-check-input me-1" type="checkbox">
    Porta ac consectetur ac
  </label>
  <label class="list-group-item">
    <input class="form-check-input me-1" type="checkbox">
    Vestibulum at eros
  </label>
</div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
